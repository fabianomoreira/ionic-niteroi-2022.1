<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Notificações</ion-label>
    <ion-badge>150</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Usuários</ion-label>
    <ion-badge slot="start">20</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Visitantes</ion-label>
    <ion-badge slot="end">10</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Conflitos</ion-label>
    <ion-badge color="danger" slot="end">10</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Variável</ion-label>
    <ion-badge color="dark" slot="end">{{valor}}</ion-badge>
  </ion-item>
</ion-content>
